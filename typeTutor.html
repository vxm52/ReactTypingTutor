<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>React Touch Typing</title>
        <link rel="stylesheet" href="typeTutor.css" type="text/css" />
    </head>

    <body>
        <div class="background"></div>
        <div class="container">
            <div class="main"></div>
            <h1 id="mainTitle">React Touch Typing</h1>
            <label id="dateBar">Date: </label>
            <button id="restartButton" onclick="restart();">Restart</button>            
            <label id="pointsBar" type="text">Points: </label>
            <label id="accuracyBar" type="text">Accuracy: </label>

            <button id="startPauseButton" onclick="start();">Start/Pause</button>
            <h1 id="randomLetter" type="h1" style=display:>h</h1> 

            <div class="directionsBox">
                <p>Directions......</p>
            </div> 
        </div>
        
        <script src="typeTutor.js" defer></script>
    </body>
</html>
